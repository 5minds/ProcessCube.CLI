name: Node CI

on:
  push:
    branches:
      - "*"
      - "*/*"

jobs:

  build_test_and_publish_linux:
    runs-on: ubuntu-latest

    services:
      process_engine:
        image: 5minds/process_engine_runtime:9.4.1
        ports:
        - 8000:8000
        options: --health-cmd "curl --fail http://127.0.0.1:8000 || exit 1" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        version: 10.x

    - name: 'Install dependencies'
      run: npm ci

    - name: Prepare version
      run: |
        ./node_modules/.bin/ci_tools prepare-version --allow-dirty-workdir

    - name: 'Build sources'
      run: npm run build

    - name: 'Run unit tests'
      run: npm test:unit

    - name: 'Run smoke tests'
      run: ./test/integration/smoke.test.sh

    - name: 'Lint sources'
      run: npm run lint

    - name: 'Commit & tag version'
      run: |
        ./node_modules/.bin/ci_tools commit-and-tag-version --only-on-primary-branches
        ./node_modules/.bin/ci_tools update-github-release --only-on-primary-branches --use-title-and-text-from-git-tag
      env:
        GH_USER: "process-engine-ci"
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: 'Publish version'
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
          ./node_modules/.bin/ci_tools publish-npm-package --create-tag-from-branch-name
